<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration | Pristine Veggies</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main card */
        .container {
            background: #ffffff;
            width: 380px;
            padding: 30px 25px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 26px;
        }

        /* Error message */
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }

        /* Form fields */
        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        form textarea {
            resize: none;
            height: 90px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #388e3c;
            transform: translateY(-1px);
        }

        /* Footer link */
        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Customer Registration</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="login_name" placeholder="Login Name" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <textarea name="address" placeholder="Address" required></textarea>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        <a href="{% url 'login' %}">Already registered? Login</a>
    </div>

</div>

</body>
</html>
