<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
        }

        a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 4px rgba(46,125,50,0.4);
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #2e7d32;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">

<h2>Edit Customer Profile</h2>

<a href="{% url 'admin_customers' %}" class="back-link">‚Üê Back to Customers</a>
<br><br>

<form method="post">
    {% csrf_token %}

    <label>Full Name</label><br>
    <input type="text" name="fullname" value="{{ customer.c_fullname }}" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" value="{{ customer.c_email }}"><br><br>

    <label>Phone</label><br>
    <input type="text" name="phone" value="{{ customer.c_phone }}"><br><br>

    <label>Gender</label><br>
    <select name="gender">
        <option value="Male" {% if customer.c_gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if customer.c_gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if customer.c_gender == 'Other' %}selected{% endif %}>Other</option>
    </select><br><br>

    <label>Address</label><br>
    <textarea name="address">{{ customer.c_address }}</textarea><br><br>

    <label>New Password (leave blank to keep unchanged)</label><br>
    <input type="password" name="password"><br><br>

    <button type="submit">Update Customer</button>
</form>

</div>

</body>
</html>
