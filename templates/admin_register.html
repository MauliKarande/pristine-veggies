<!DOCTYPE html>
<html>
<head>
    <title>Register Admin</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 4px rgba(46,125,50,0.4);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: #2e7d32;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

<h2>Register New Admin</h2>

<form method="post">
    {% csrf_token %}

    <label>Full Name</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Login Name</label><br>
    <input type="text" name="login_name" required><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone</label><br>
    <input type="text" name="phone" required><br><br>

    <label>Gender</label><br>
    <select name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <label>Address</label><br>
    <textarea name="address" required></textarea><br><br>

    <button type="submit">Create Admin</button>
</form>

<div class="back">
    <a href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>
</div>

</div>

</body>
</html>
