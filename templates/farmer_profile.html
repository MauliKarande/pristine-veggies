{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Farmer Profile</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #27ae60;
            margin-bottom: 25px;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #27ae60;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .update-btn {
            background: #27ae60;
            color: white;
        }

        .update-btn:hover {
            background: #219150;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            margin-top: 15px;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            color: #27ae60;
            font-weight: bold;
            text-decoration: none;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>üë®‚Äçüåæ My Profile</h2>

    <!-- PROFILE IMAGE -->
    <div class="profile-pic">
        {% if farmer.profile_image %}
            <img src="{{ farmer.profile_image.url }}" alt="Profile">
        {% else %}
            <img src="{% static 'images/default_user.png' %}" alt="Profile">
        {% endif %}
    </div>

    <!-- PROFILE FORM -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Full Name</label>
        <input type="text" name="fullname" value="{{ farmer.f_fullname }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ farmer.f_email }}" required>

        <label>Phone</label>
        <input type="text" name="phone" value="{{ farmer.f_phone }}" required>

        <label>Gender</label>
        <select name="gender">
            <option value="Male" {% if farmer.f_gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if farmer.f_gender == 'Female' %}selected{% endif %}>Female</option>
        </select>

        <label>Address</label>
        <textarea name="address" rows="4">{{ farmer.f_address }}</textarea>

        <label>Change Profile Picture</label>
        <input type="file" name="profile_image">

        <button type="submit" class="update-btn">Update Profile</button>
    </form>

    <!-- DELETE PROFILE -->
    <form method="post"
          action="{% url 'delete_farmer_profile' %}"
          onsubmit="return confirm('Are you sure? This will permanently delete your account.');">
        {% csrf_token %}
        <button type="submit" class="delete-btn">
            Delete Profile
        </button>
    </form>

    <div class="back">
        <a href="{% url 'farmer_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>

</div>

</body>
</html>
