{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 14px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #27ae60;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 6px rgba(39,174,96,0.4);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: #27ae60;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #219150;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            text-decoration: none;
            color: #27ae60;
            font-weight: bold;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>➕ Add New Product</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Product Name" required>

        <input type="text" name="category" placeholder="Category" required>

        <input type="number" step="0.01" name="price"
               placeholder="Price per Kg" required>

        <input type="number" name="stock_qty"
               placeholder="Stock Quantity (Kg)" required>

        <textarea name="description"
                  placeholder="Product Description" required></textarea>

        <label>Product Image</label>
        <input type="file" name="image" accept="image/*">

        <button type="submit" class="btn">Add Product</button>
    </form>

    <div class="back">
        <a href="{% url 'farmer_dashboard' %}">← Back to Dashboard</a>
    </div>

</div>

</body>
</html>
