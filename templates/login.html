<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì Pristine Veggies</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            width: 360px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h1 {
            margin-bottom: 10px;
            color: #27ae60;
        }

        .login-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-card button:hover {
            background: #219150;
            transform: translateY(-2px);
        }

        .error-msg {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: #27ae60;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h1>Welcome Back üëã</h1>
    <p>Login to Pristine Veggies</p>

    {% if messages %}
        {% for message in messages %}
            <p class="error-msg">{{ message }}</p>
        {% endfor %}
    {% endif %}

    {% if error %}
        <p class="error-msg">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text"
               name="login_name"
               placeholder="Login Name"
               required>

        <input type="password"
               name="password"
               placeholder="Password"
               required>

        <button type="submit">Login</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">
        ‚Üê Back to Home
    </a>
</div>

</body>
</html>
